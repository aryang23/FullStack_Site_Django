{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}aryang23 Home

{% block body %}
<div class="container-fluid px-0"> 
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0 my-4" alt="...">

    <h1 class="text-center">Contact Us</h1>


    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" name="name" class="form-control" id="name" placeholder="name">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="phone" name="phone" class="form-control" id="phone" placeholder="9876543210">
          </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
